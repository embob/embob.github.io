---
layout: default
---
<main class="page">
  <h1 class="page__title">
    {{ page.title }}
  </h1>

  {% if page.byline != null %}
    <div class="page__byline">
      {{ page.byline }}
    </div>
  {% endif %}

  {% if page.byline != null %}
    <div class="page__intro">
      {{ page.intro }}
    </div>
  {% endif %}

  {{ content }}

</main>
