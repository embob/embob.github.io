<header>
  <div class="layout-container">
    <nav class="main-navigation">
      <a href="/">Home</a>
      {% for page in site.pages %}
        {% if page.title %}
          <a href="{{ page.url | prepend: site.baseurl }}">{{ page.menu-title }}</a>
        {% endif %}
      {% endfor %}
    </nav>
  </div>
</header>
